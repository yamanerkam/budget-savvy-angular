<div class="top">
    <h2>Good {{time}}, Dear {{userName }}!</h2>
  </div>
  <div class="container">
    <div class="sidebar">
      <h3 class="menu-title">Main menu</h3>
      <div (click)="changeTab('')" routerLink="" [ngClass]="{'menu-item': true, 'active': activeTab === ''}">
        <i  class="pi pi-home"></i> Main Page
      </div>
      <div (click)="changeTab('income')" routerLink="income-tracker" [ngClass]="{'menu-item': true, 'active': activeTab === 'income'}">
        <i class="pi pi-plus-circle"></i> Income Tracker
      </div>
      <div (click)="changeTab('expense')" routerLink="expense-tracker"  [ngClass]="{'menu-item': true, 'active': activeTab === 'expense'}">
        <i class="pi pi-check-square"></i> Expense Tracker
      </div>
      <div (click)="changeTab('tax')" routerLink="tax-calculator" [ngClass]="{'menu-item': true, 'active': activeTab === 'tax'}">
        <i class="pi pi-sun"></i> Tax Calculator
      </div>
      <div (click)="changeTab('budget')" routerLink="budget-planner" [ngClass]="{'menu-item': true, 'active': activeTab === 'budget'}">
        <i class="pi pi-briefcase"></i> Budget Planner
      </div>
      <div class="menu-item logout">
        <i class="pi pi-sign-out"></i> Log out
      </div>
    </div>
    <div class="main-content">
      <div class="content">
       <router-outlet></router-outlet>
      </div>
    </div>
  </div>
